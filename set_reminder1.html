<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid" style="background-color:#1e88e5; height:80px;">
  <div class="my_icon" style="position:relative; left:0px; top:25px;">
    <i class="fas fa-arrow-left white-text fa-lg"></i>
  </div>
  <div class="text-center my_reminder">
    <h5 style="color:white; font-weight:bold; position:relative;">Add a reminder</h5>
  </div>

</div>

<div class="container-fluid">
  <div class="name">
    <p style="font-size:14px; position:relative; top:30px; left:-10px;">Medicine Name</p>
  </div>
  <div class="my_input_medicine" style="position:relative; top:25px; left:-10px;">
    <form class="text-center" action="#!">
    <input type="text" id="input_medicine" class="form-control mb-4" placeholder="ex:">
    </form>
  </div>
</div>

<div class="container-fluid">
  <div class="type">
    <p style="font-size:14px; position:relative; top:30px; left:-10px;">Type</p>
  </div>
  <div class="row" style="position:relative; top:25px;">
    <div class="col-3" style="">
      <div class="my_box1" style=" position: relative;z-index:3;height:60px; width:60px; background-color:#1e88e5;border-radius:10px; box-shadow: 3px 3px #bdbdbd ;">
        <i class="fas fa-capsules fa-lg white-text" style="position:relative; top:15px; left:20px;"></i>
        <p class="text-center" style="color:white;font-size:12px;position: relative;top:15px;">Capsules</p>
      </div>
    </div>

    <div class="col-3" style="">
      <div class="my_box1" style="position:relative;height:60px; width:60px;border-radius:10px;box-shadow: 3px 3px #bdbdbd;">
        <i class="fas fa-tablets fa-lg blue-text" style="position:relative; top:15px; left:20px;"></i>
        <p class="text-center" style="font-size:12px;position: relative;top:15px;">Tablets</p>
      </div>
    </div>

    <div class="col-3" style="">
      <div class="my_box1" style="height:60px; width:60px;border-radius:10px; box-shadow: 3px 3px #bdbdbd ;">
        <i class="fas fa-eye-dropper fa-lg blue-text" style="position:relative; top:15px; left:20px;"></i>
        <p class="text-center" style="font-size:12px;position: relative;top:15px;">Drops</p>
      </div>
    </div>

    <div class="col-3" style="">
      <div class="my_box1" style="height:60px; width:60px; border-radius:10px; box-shadow: 3px 3px #bdbdbd ;">
        <i class="fas fa-syringe fa-lg blue-text" style="position:relative; top:15px; left:20px;"></i>
        <p class="text-center" style="font-size:12px;position: relative;top:15px;">Capsules</p>
      </div>
    </div>

  </div>
</div>










  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
